
<div class="container">
  <h2>Форма авторизации</h2>
  <form (submit)="userLoginClick()">
      <label for="exampleInputEmail1">Логин</label>
      <input [(ngModel)]="login" type="text" class="form-control" name="login">

      <label for="exampleInputPassword1">Пароль</label>
      <input [(ngModel)]="password" type="password" class="form-control" name="password">

      <button type="submit" class="btn btn-primary mt-3">Войти</button>
  </form>
</div>
