<div class="container">
    <h2>Форма регистрации</h2>
    <form (submit)="userRegisterClick()">
        <label for="exampleInputEmail1">Имя</label>
        <input [(ngModel)]="name" type="text" class="form-control" name="name">

        <label for="exampleInputEmail1">Логин</label>
        <input [(ngModel)]="login" type="text" class="form-control" name="login">

        <label for="exampleInputEmail1">Email фдрес</label>
        <input [(ngModel)]="email" type="email" class="form-control" name="email">

        <label for="exampleInputPassword1">Пароль</label>
        <input [(ngModel)]="password" type="password" class="form-control" name="password">

        <button type="submit" class="btn btn-primary mt-3">Зарегистрироваться</button>
    </form>
</div>
